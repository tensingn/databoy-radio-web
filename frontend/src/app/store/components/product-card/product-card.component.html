<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name}} </mat-card-title>
      <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
      <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.img" alt="Photo of a Shiba Inu">
    <mat-card-actions>
      <button mat-button>ADD TO CART</button>
      <button mat-button>VIEW</button>
    </mat-card-actions>
  </mat-card>
