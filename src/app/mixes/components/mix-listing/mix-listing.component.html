<mat-card [class.first]="isFirst" [class.last]="isLast" mat-list-item class="mix-card mat-elevation-z0">
    <div class="play-and-info">
        <app-play-button [mix]="mix"></app-play-button>
        <div class="info">
            <mat-card-title [class.small-screen-title]="screenIsSmall">{{ mix.title }}</mat-card-title>
        </div>
    </div>
    <div class="like-section">
        <app-like-button *ngIf="httpComplete; else elseBlock" [isClicked]="alreadyLiked" (clickLikeButtonEvent)="updateMixLikes()" [likes]="mix.likes"></app-like-button>
        <ng-template #elseBlock>
            <div class="spinner">
                <mat-spinner [diameter]="36"></mat-spinner>
            </div>
        </ng-template>
    </div>
</mat-card>
