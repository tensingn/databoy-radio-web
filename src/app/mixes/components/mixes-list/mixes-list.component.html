<mat-list class="mix-list" role="list">
    <mixes-mix-listing 
        class="mix-listing" 
        *ngFor="let mix of mixes; first as isFirst; last as isLast" 
        [isFirst]="isFirst" 
        [isLast]="isLast" 
        [mix]="mix"
        [alreadyLiked]="mix.isLiked">
    </mixes-mix-listing>
</mat-list>
