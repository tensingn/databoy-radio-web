<mat-card [class.similar-product-card]="isSimilarProductCard" [class.product-card]="!isSimilarProductCard">
    <mat-card-header>
      <mat-card-title>{{ product.name}} </mat-card-title>
      <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
      <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <div class="img-wrapper">
      <img mat-card-image [src]="product.images[0].url" alt="Photo of {{product.name}}">
    </div>
    <mat-card-actions>
      <app-add-to-cart-button *ngIf="!isSimilarProductCard" [quantity]="1" [product]="product"></app-add-to-cart-button>
      <!-- <button mat-button [routerLink]="['/store/products', product.id]">VIEW</button> -->
    </mat-card-actions>
  </mat-card>
